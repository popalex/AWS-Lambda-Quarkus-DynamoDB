# PROD settings
quarkus.swagger-ui.always-include=false
quarkus.smallrye-openapi.enable=false

tableName=fruits
enableTableCreate=false

quarkus.dynamodb.sync-client.type=apache

quarkus.dynamodb.aws.region=eu-central-1
quarkus.dynamodb.aws.credentials.type=default

# DEV settings
# DO NOT log in json
%dev.quarkus.log.console.json=false

# enable swagger
%dev.quarkus.smallrye-openapi.enable=true
%dev.quarkus.swagger-ui.always-include=true
%dev.quarkus.swagger-ui.path=/swagger

# enable table creation
%dev.enableTableCreate=true

# docker settings for DynamoDB
%dev.quarkus.dynamodb.endpoint-override=http://localhost:4566
%dev.quarkus.dynamodb.aws.credentials.type=static
%dev.quarkus.dynamodb.aws.credentials.static-provider.access-key-id=test-key
%dev.quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=test-secret
